<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your profile</title>
</head>
<body>

    <h2>Create your profile</h2>

    <form id="userInfoForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <br>

        <label>Choose your after Highschool Plans:</label>
        <div>
            <input type="checkbox" id="college" name="afterHighschoolPlans" value="college">
            <label for="college">College</label><br>

            <input type="checkbox" id="vocational" name="afterHighschoolPlans" value="vocational">
            <label for="vocational">Vocational</label><br>

            <input type="checkbox" id="undecided" name="afterHighschoolPlans" value="undecided">
            <label for="undecided">I haven't decided</label><br>

            <input type="checkbox" id="military" name="afterHighschoolPlans" value="military">
            <label for="military">Military</label><br>
        </div>

        <br>

        <label>Choose your favorite Programming Language:</label>
        <div>
            <input type="radio" id="html" name="programmingLanguage" value="HTML">
            <label for="html">HTML</label>

            <input type="radio" id="java" name="programmingLanguage" value="Java">
            <label for="java">Java</label>

            <input type="radio" id="css" name="programmingLanguage" value="CSS">
            <label for="css">CSS</label>
        </div>

        <br>

        <label for="grade">Choose your grade:</label>
        <select id="grade" name="grade">
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
        </select>

        <br>

        <label for="age">Age:</label>
        <input type="range" id="age" name="age" min="1" max="100" oninput="updateAge()">
        <p id="selectedAge">Age = </p>

        <br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="deleteRecord()">Delete Record</button>
        <button type="button" onclick="searchStudent()">Search Student</button>

        <p id="databaseContent"></p>

    </form>

    <script src="Data.js"></script>

</body>
</html>
